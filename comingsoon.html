        $(document).ready(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll > 100) {
                    $(".overlay").css("background", "#FFFFFF");
                    $(".overlay").css("color", "#000000")
                    $(".overlay").css('box-shadow', '0 8px 6px -5px rgb(129, 126, 126)');


                } else {
                    $(".overlay").css("background", "white");
                    $(".overlay").css('box-shadow', '0px 0px 0px 0px rgb(129, 126, 126)');
                    $(".overlay").css("color", "black");

                }
            })
        })
    </script>

    <style type="text/css">
        #box {

                display: none;
            }
            .menu-btn:checked~.menu {
                display: block;
            }
            .menu-btn:checked~.menu-icon .navicon {
                background: transparent;
            }
            .menu-btn:checked~.menu-icon .navicon::before {
                transform: rotate(-45deg);
            }
            .menu-btn:checked~.menu-icon .navicon::after {
                transform: rotate(45deg);
            }
            .menu-btn:checked~.menu-icon .navicon::before,
            .menu-btn:checked~.menu-icon .navicon::after {
                top: 0;
            }
        }

        @keyframes movedown {
            0% {

            }
            100% {
                transform: translateY(0);
                visibility: visible;
            }
        }
        
        .menu {
            animation: movedown 1s linear 1;
            visibility: hidden;
            animation-fill-mode: forwards;

        .txt {

            visibility: hidden;
            animation-fill-mode: forwards;
        }
        
        @keyframes moveup {
            0% {
                transform: translateY(0px);
                visibility: visible;
            }
            100% {
                transform: translateY(-50);
                visibility: visible;
            }
        }
        
        @keyframes moveleft {
            0% {
                transform: translateX(100px);
                visibility: visible;
            }
            100% {
                transform: translateX(0);
                visibility: visible;
            }
        }
        
        @keyframes moveright {
            0% {
                transform: translateX(-100px);
                visibility: visible;
            }
            100% {
                transform: translateX(0);
                visibility: visible;
            }
        }
        
        @keyframes MoveUpDown {
            0%,
            100% {

            }

            }

        }
        
        .footer-distributed .footer-center p {

            color: #ffffff;
            font-weight: 400;
            vertical-align: middle;
            margin: 0;
        }
        
        .footer-distributed .footer-center p span {
            display: block;
            font-weight: normal;
            font-size: 14px;
            line-height: 2;
        }
        
        .footer-distributed .footer-center p a {
            color: lightseagreen;
            text-decoration: none;
        }
        
        .footer-distributed .footer-links a:before {
            content: "|";
            font-weight: 300;
            font-size: 20px;
            left: 0;
            color: #fff;
            display: inline-block;
            padding-right: 5px;
        }
        
        .footer-distributed .footer-links .link-1:before {
            content: none;
        }
        /* Footer Right */
        
        .footer-distributed .footer-right {

        .footer-distributed .footer-company-about {
            line-height: 20px;
            color: #ffffff;
            font-size: 13px;
            font-weight: normal;
            margin: 0;
        }
        
        .footer-distributed .footer-company-about span {
            display: block;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .footer-distributed .footer-icons {

        .footer-distributed .footer-icons a {
            display: inline-block;
            width: 35px;
            height: 35px;

            color: #ffffff;

            line-height: 35px;

            margin-bottom: 5px;

                margin-bottom: 40px;
                text-align: left;
            }
            .footer-distributed .footer-center i {
                margin-left: 0;
            }
